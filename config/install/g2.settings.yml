block:
  alphabar:
    row_length: 13
  latest:
    count: 10
  random:
    max_age: 5
  top:
    count: 10
services:
  alphabar:
    contents: 0123456789abcdefghijklmnopqrstuvwxyz
  latest:
    max_count: 100
  random:
    store: true
  top:
    max_count: 100
  wotd:
    auto_change: true
    entry: 0
controller:
  main:
    nid: 0
    route: g2.main
    log_referrers: true
  entries:
    route: g2.entries
  initial:
    route: g2.initial
  adder:
    route: g2.add
  homonyms:
    redirect_on_single_match: true
    nid: 0
    redirect_status: 302
    route: g2.homonyms
    vid: g2_homonyms
  wotd:
    title: 'G2 word of the day RSS feed'
    description: 'One definition a day from the G2 Glossary on !site.'
    feed_author: false
api:
  client:
    remote: 'https://riff.org/g2/entries'
  server:
    enabled: false
    throttle: !!float 1
  # TODO check whether this is not actually a constant.
  local: '<local>'
formatting:
  hide_free_tagging: true
  tooltips_level: 0
  title: 'G2 Glossary on @title'
