services:
  # Provides a list of links to entries-by-initial pages
  g2.alphabar:
    class: '\Drupal\g2\Alphabar'
    arguments:
      - '@config.factory'
      - '@entity_type.manager'
      - '@link_generator'
      - '@language_manager'

  # Maintains the Aho-Corasick FSM of G2 entries.
  g2.matcher:
    class: '\Drupal\g2\Matcher'
    arguments:
      - '@entity_type.manager'
      - '@keyvalue'

  # Provides a list of the latest updated G2 entries.
  g2.latest:
    class: '\Drupal\g2\Latest'
    arguments:
      - '@config.factory'
      - '@current_user'
      - '@entity_type.manager'

  g2.random:
    class: '\Drupal\g2\Random'
    arguments:
      - '@config.factory'
      - '@database'
      - '@entity_type.manager'
      - '@state'

  g2.referer_tracker:
    class: 'Drupal\g2\RefererTracker'
    arguments:
      - '@database'
      - '@request_stack'

  g2.route_filter:
    class: '\Drupal\g2\RouteFilter'
    arguments:
      - '@router.route_provider'
      - '@current_route_match'

  # A test helper logger.
  g2.test.logger:
    class: '\Drupal\g2\TestLogger'

  # Provides a list of the most visited G2 entries.
  g2.top:
    class: '\Drupal\g2\Top'
    arguments:
      - '@config.factory'
      - '@entity_type.manager'
      - '@link_generator'
      - '@url_generator'
      - '@module_handler'
      - '@database'
      - '@logger.channel.g2'

  # Provides the word of the day.
  g2.wotd:
    class: '\Drupal\g2\WOTD'
    arguments:
      - '@config.factory'
      - '@database'
      - '@entity_type.manager'
      - '@logger.channel.g2'
      - '@g2.random'
      - '@state'
      - '@datetime.time'

  logger.channel.g2:
    parent: logger.channel_base
    arguments: ['g2']

  paramconverter.g2_match:
    class: Drupal\g2\ParamConverter\NodeMatch
    tags:
      - { name: paramconverter }
    arguments:
      - '@entity_type.manager'
      - '@current_user'
