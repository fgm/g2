services:
  # Provides a list of links to entries-by-initial pages
  g2.alphabar:
    class: '\Drupal\g2\Alphabar'
    arguments:
      - '@config.factory'
      - '@link_generator'

  # Provides a list of the latest updated G2 entries
  g2.latest:
    class: '\Drupal\g2\Latest'
    arguments:
      - '@config.factory'
      - '@link_generator'
      - '@url_generator'
      - '@entity_type.manager'

  g2.random:
    class: '\Drupal\g2\Random'
    arguments:
      - '@config.factory'
      - '@database'
      - '@entity_type.manager'
      - '@state'

  # A test helper logger.
  g2.test.logger:
    class: '\Drupal\g2\TestLogger'

  # Provides a list of the most visited G2 entries
  g2.top:
    class: '\Drupal\g2\Top'
    arguments:
      - '@config.factory'
      - '@link_generator'
      - '@url_generator'
      - '@module_handler'
      - '@database'
      - '@logger.channel.g2'

  g2.wotd:
    class: '\Drupal\g2\WOTD'
    arguments:
      - '@config.factory'
      - '@database'
      - '@entity_type.manager'
      - '@logger.channel.g2'
      - '@g2.random'
      - '@state'
      - '@datetime.time'

  logger.channel.g2:
    parent: logger.channel_base
    arguments: ['g2']

  paramconverter.g2_match:
    class: Drupal\g2\ParamConverter\NodeMatch
    tags:
      - { name: paramconverter }
    arguments:
      - '@entity_type.manager'
      - '@current_user'

